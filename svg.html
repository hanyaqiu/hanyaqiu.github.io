<!DOCTYPE html>
<!-- saved from url=(0019)https://m.weibo.cn/ -->
<html lang="zh-cn" class="iosx2">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style class="vjs-styles-defaults">

        .m-img-box {
            width: 300px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid rgba(100, 0, 0, 0.5);
            background-color: red;
        }

        .m-icon {
            background-image: url(https://h5.sinaimg.cn/marvel/v1.4.5/img/sprite.svg);
            width: 20px;
            height: 20px;
        }
        .mid {
            width: 100px;
            height: 100px;
            background-color: #2eabfa;
        }
    </style>
</head>

<body>
<button onclick="my_click()">click</button>
<div class="m-img-box"></div>
<div class="mid"></div>
</body>
<script>
    function my_click() {
        var div = document.createElement('div');
        div.className = "m-icon";
        document.body.appendChild(div);
    }

</script>
</html>
